<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jabberwocky</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<style>

body
{
background-color: #e0bd00;
}

#myCarousel {

  width: 100%;
  height: 100%;
}

</style>

<body>


  <br>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!--

    .__                     __  .__
    |  |__   ____ ___.__. _/  |_|  |__   ___________   ____
    |  |  \_/ __ <   |  | \   __\  |  \_/ __ \_  __ \_/ __ \

    |___|  /\___  > ____|  |__| |___|  /\___  >__|    \___  >
         \/     \/\/                 \/     \/            \/

   -->
    <!--
     This is my text to all you element inspectors out there.
     I first heard this poem when Jennifer Lynn of WHYY read it at an event in Narberth.
     It was so wild and wacky that young Daniel couldn't really get over it.
     I thought it'd be a real neat thing to see visualized.
     Of course, this doesn't mean you can't imagine your own version of it!
-->
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <!--  <center> <h2>The Jabberwocky</h2> </center> -->
        <img src="title.png" alt="Zero" style="width:100%;">
      </div>

      <div class="item">
        <!--  <center> <h2>The Jabberwocky</h2> </center> -->
        <img src="verseOne.png" alt="One" style="width:100%;">

      <div class="item">
        <img src="verseTwo.png" alt="Two" style="width:100%;">
      </div>

      <div class="item">
        <img src="verseThree.png" alt="Three" style="width:100%;">
      </div>
      <div class="item">
        <img src="verseFour.png" alt="Four" style="width:100%;">

      </div>
      <div class="item">
        <img src="verseFivePointFive.png" alt="FiveTwo" style="width:100%;">

      <div class="item">

      </div>
      <div class="item">

    </div>
